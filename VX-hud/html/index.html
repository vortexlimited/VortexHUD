<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yos HUD</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Oxanium:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main HUD -->
    <div id="hud-container" class="hud-left">
        
        <!-- Walking Mode - Horizontal Row -->
        <div id="walking-hud" class="walking-hud">
            <div class="horizontal-circles">
                <!-- Voice (Far Left) -->
                <div class="circle-item" id="voice-ring-walk">
                    <svg viewBox="0 0 100 100" class="circle-svg">
                        <circle class="circle-bg" cx="50" cy="50" r="44"/>
                        <circle class="circle-progress voice" cx="50" cy="50" r="44" id="voice-circle"/>
                    </svg>
                    <div class="circle-icon voice-icon" id="voice-icon">
                        <svg id="mic-muted" viewBox="0 0 24 24" fill="currentColor" class="mic-icon">
                            <path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"/>
                        </svg>
                        <svg id="mic-active" viewBox="0 0 24 24" fill="currentColor" class="mic-icon hidden">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1 1.93c-3.94-.49-7-3.85-7-7.93h2c0 3.31 2.69 6 6 6s6-2.69 6-6h2c0 4.08-3.06 7.44-7 7.93V22h-2v-6.07z"/>
                        </svg>
                    </div>
                    <div class="voice-range" id="voice-range">1</div>
                </div>
                
                <!-- Health -->
                <div class="circle-item" id="health-ring-walk">
                    <svg viewBox="0 0 100 100" class="circle-svg">
                        <circle class="circle-bg" cx="50" cy="50" r="44"/>
                        <circle class="circle-progress health" cx="50" cy="50" r="44" id="health-circle"/>
                    </svg>
                    <div class="circle-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Armor -->
                <div class="circle-item" id="armor-ring-walk">
                    <svg viewBox="0 0 100 100" class="circle-svg">
                        <circle class="circle-bg" cx="50" cy="50" r="44"/>
                        <circle class="circle-progress armor" cx="50" cy="50" r="44" id="armor-circle"/>
                    </svg>
                    <div class="circle-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Stamina (Running) -->
                <div class="circle-item hidden" id="stamina-ring-walk">
                    <svg viewBox="0 0 100 100" class="circle-svg">
                        <circle class="circle-bg" cx="50" cy="50" r="44"/>
                        <circle class="circle-progress stamina" cx="50" cy="50" r="44" id="stamina-circle"/>
                    </svg>
                    <div class="circle-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M13.49 5.48c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-3.6 13.9l1-4.4 2.1 2v6h2v-7.5l-2.1-2 .6-3c1.3 1.5 3.3 2.5 5.5 2.5v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1l-5.2 2.2v4.7h2v-3.4l1.8-.7-1.6 8.1-4.9-1-.4 2 7 1.4z"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Oxygen (Underwater) -->
                <div class="circle-item hidden" id="oxygen-ring-walk">
                    <svg viewBox="0 0 100 100" class="circle-svg">
                        <circle class="circle-bg" cx="50" cy="50" r="44"/>
                        <circle class="circle-progress oxygen" cx="50" cy="50" r="44" id="oxygen-circle"/>
                    </svg>
                    <div class="circle-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2c-5.33 4.55-8 8.48-8 11.8 0 4.98 3.8 8.2 8 8.2s8-3.22 8-8.2c0-3.32-2.67-7.25-8-11.8z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Vehicle Mode -->
        <div id="vehicle-hud" class="vehicle-hud hidden">
            <div class="main-hud">
                <!-- Voice (Far Left) -->
                <div class="circle-item small voice-far-left" id="voice-ring-vehicle">
                    <svg viewBox="0 0 100 100" class="circle-svg">
                        <circle class="circle-bg" cx="50" cy="50" r="44"/>
                        <circle class="circle-progress voice" cx="50" cy="50" r="44" id="voice-circle-v"/>
                    </svg>
                    <div class="circle-icon voice-icon" id="voice-icon-v">
                        <svg id="mic-muted-v" viewBox="0 0 24 24" fill="currentColor" class="mic-icon">
                            <path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"/>
                        </svg>
                        <svg id="mic-active-v" viewBox="0 0 24 24" fill="currentColor" class="mic-icon hidden">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1 1.93c-3.94-.49-7-3.85-7-7.93h2c0 3.31 2.69 6 6 6s6-2.69 6-6h2c0 4.08-3.06 7.44-7 7.93V22h-2v-6.07z"/>
                        </svg>
                    </div>
                    <div class="voice-range" id="voice-range-v">1</div>
                </div>
                
                <!-- Left Circles -->
                <div class="left-circles">
                    <div class="circle-item small" id="health-ring-vehicle">
                        <svg viewBox="0 0 100 100" class="circle-svg">
                            <circle class="circle-bg" cx="50" cy="50" r="44"/>
                            <circle class="circle-progress health" cx="50" cy="50" r="44" id="health-circle-v"/>
                        </svg>
                        <div class="circle-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                            </svg>
                        </div>
                    </div>
                    
                    <div class="circle-item small" id="armor-ring-vehicle">
                        <svg viewBox="0 0 100 100" class="circle-svg">
                            <circle class="circle-bg" cx="50" cy="50" r="44"/>
                            <circle class="circle-progress armor" cx="50" cy="50" r="44" id="armor-circle-v"/>
                        </svg>
                        <div class="circle-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Speedometer -->
                <div id="speedometer" class="speedometer">
                    <svg viewBox="0 0 220 220" class="speed-ring">
                        <defs>
                            <linearGradient id="rpmGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#4ade80"/>
                                <stop offset="60%" style="stop-color:#fbbf24"/>
                                <stop offset="100%" style="stop-color:#ef4444"/>
                            </linearGradient>
                        </defs>
                        <!-- RPM Arc -->
                        <circle class="rpm-bg" cx="110" cy="110" r="100"/>
                        <circle class="rpm-progress" cx="110" cy="110" r="100" id="rpm-circle"/>
                        <!-- Speed Arc -->
                        <circle class="speed-bg" cx="110" cy="110" r="85"/>
                        <circle class="speed-progress" cx="110" cy="110" r="85" id="speed-circle"/>
                    </svg>
                    
                    <div class="speed-content">
                        <span class="speed-value" id="speed-value">0</span>
                        <span class="speed-unit">KM/H</span>
                        <div class="gear-rpm-info">
                            <div class="gear-box">
                                <span class="gear-label">GEAR</span>
                                <span class="gear-value" id="gear-value">N</span>
                            </div>
                            <div class="rpm-box">
                                <span class="rpm-label">RPM</span>
                                <span class="rpm-value" id="rpm-value">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Right Circles -->
                <div class="right-circles">
                    <div class="circle-item small" id="fuel-ring-vehicle">
                        <svg viewBox="0 0 100 100" class="circle-svg">
                            <circle class="circle-bg" cx="50" cy="50" r="44"/>
                            <circle class="circle-progress fuel" cx="50" cy="50" r="44" id="fuel-circle"/>
                        </svg>
                        <div class="circle-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19.77 7.23l.01-.01-3.72-3.72L15 4.56l2.11 2.11c-.94.36-1.61 1.26-1.61 2.33 0 1.38 1.12 2.5 2.5 2.5.36 0 .69-.08 1-.21v7.21c0 .55-.45 1-1 1s-1-.45-1-1V14c0-1.1-.9-2-2-2h-1V5c0-1.1-.9-2-2-2H6c-1.1 0-2 .9-2 2v16h10v-7.5h1.5v5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V9c0-.69-.28-1.32-.73-1.77zM12 10H6V5h6v5z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Stamina (Running) - Far Right -->
                <div class="circle-item small hidden" id="stamina-ring-vehicle">
                    <svg viewBox="0 0 100 100" class="circle-svg">
                        <circle class="circle-bg" cx="50" cy="50" r="44"/>
                        <circle class="circle-progress stamina" cx="50" cy="50" r="44" id="stamina-circle-v"/>
                    </svg>
                    <div class="circle-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M13.49 5.48c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-3.6 13.9l1-4.4 2.1 2v6h2v-7.5l-2.1-2 .6-3c1.3 1.5 3.3 2.5 5.5 2.5v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1l-5.2 2.2v4.7h2v-3.4l1.8-.7-1.6 8.1-4.9-1-.4 2 7 1.4z"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Oxygen (Underwater) - Far Right -->
                <div class="circle-item small hidden" id="oxygen-ring-vehicle">
                    <svg viewBox="0 0 100 100" class="circle-svg">
                        <circle class="circle-bg" cx="50" cy="50" r="44"/>
                        <circle class="circle-progress oxygen" cx="50" cy="50" r="44" id="oxygen-circle-v"/>
                    </svg>
                    <div class="circle-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2c-5.33 4.55-8 8.48-8 11.8 0 4.98 3.8 8.2 8 8.2s8-3.22 8-8.2c0-3.32-2.67-7.25-8-11.8z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Yos Brand -->
        <div class="yos-brand">
            <span>YOS</span>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="settings-modal hidden">
        <div class="settings-container">
            <div class="settings-header">
                <h2>HUD Settings</h2>
                <button class="close-btn" onclick="closeSettings()">âœ•</button>
            </div>
            
            <div class="settings-content">
                <div class="setting-group">
                    <label>Position</label>
                    <div class="position-toggle">
                        <button class="pos-btn active" data-pos="left" onclick="setPosition('left')">Left</button>
                        <button class="pos-btn" data-pos="center" onclick="setPosition('center')">Center</button>
                        <button class="pos-btn" data-pos="right" onclick="setPosition('right')">Right</button>
                    </div>
                </div>
                
                <div class="setting-group">
                    <label>Colors</label>
                    <div class="color-grid">
                        <div class="color-item">
                            <span>Primary</span>
                            <input type="color" id="color-primary" value="#4ade80" onchange="updateColor('primary', this.value)">
                        </div>
                        <div class="color-item">
                            <span>Health</span>
                            <input type="color" id="color-health" value="#4ade80" onchange="updateColor('health', this.value)">
                        </div>
                        <div class="color-item">
                            <span>Armor</span>
                            <input type="color" id="color-armor" value="#4ade80" onchange="updateColor('armor', this.value)">
                        </div>
                        <div class="color-item">
                            <span>Hunger</span>
                            <input type="color" id="color-hunger" value="#4ade80" onchange="updateColor('hunger', this.value)">
                        </div>
                        <div class="color-item">
                            <span>Thirst</span>
                            <input type="color" id="color-thirst" value="#4ade80" onchange="updateColor('thirst', this.value)">
                        </div>
                        <div class="color-item">
                            <span>Fuel</span>
                            <input type="color" id="color-fuel" value="#4ade80" onchange="updateColor('fuel', this.value)">
                        </div>
                        <div class="color-item">
                            <span>Voice Normal</span>
                            <input type="color" id="color-voiceNormal" value="#fbbf24" onchange="updateColor('voiceNormal', this.value)">
                        </div>
                        <div class="color-item">
                            <span>Voice Radio</span>
                            <input type="color" id="color-voiceRadio" value="#22d3ee" onchange="updateColor('voiceRadio', this.value)">
                        </div>
                    </div>
                </div>
                
                <div class="setting-group">
                    <label>Opacity: <span id="opacity-value">90%</span></label>
                    <input type="range" id="opacity-slider" min="30" max="100" value="90" oninput="updateOpacity(this.value)">
                </div>
                
                <div class="setting-group">
                    <label>Scale: <span id="scale-value">100%</span></label>
                    <input type="range" id="scale-slider" min="50" max="150" value="100" oninput="updateScale(this.value)">
                </div>
            </div>
            
            <div class="settings-footer">
                <button class="save-btn" onclick="saveSettings()">Save</button>
                <button class="reset-btn" onclick="resetSettings()">Reset</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
